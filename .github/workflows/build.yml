name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  # PaddleOCR-VL API 配置（从 GitHub Secrets 读取）
  PADDLE_OCR_API_URL: ${{ secrets.PADDLE_OCR_API_URL }}
  PADDLE_OCR_TOKEN: ${{ secrets.PADDLE_OCR_TOKEN }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Create .env file for build
        run: |
          echo "PADDLE_OCR_API_URL=${{ secrets.PADDLE_OCR_API_URL }}" > .env
          echo "PADDLE_OCR_TOKEN=${{ secrets.PADDLE_OCR_TOKEN }}" >> .env

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PADDLE_OCR_API_URL: ${{ secrets.PADDLE_OCR_API_URL }}
          PADDLE_OCR_TOKEN: ${{ secrets.PADDLE_OCR_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'BooQ v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

  # 开发分支构建（不发布）
  build-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "PADDLE_OCR_API_URL=${{ secrets.PADDLE_OCR_API_URL }}" > .env
          echo "PADDLE_OCR_TOKEN=${{ secrets.PADDLE_OCR_TOKEN }}" >> .env

      - name: Type check
        run: npm run build

      - name: Build Rust backend
        working-directory: src-tauri
        run: cargo build --release
        env:
          PADDLE_OCR_API_URL: ${{ secrets.PADDLE_OCR_API_URL }}
          PADDLE_OCR_TOKEN: ${{ secrets.PADDLE_OCR_TOKEN }}

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --release
        env:
          PADDLE_OCR_API_URL: ${{ secrets.PADDLE_OCR_API_URL }}
          PADDLE_OCR_TOKEN: ${{ secrets.PADDLE_OCR_TOKEN }}
